<div class="container">

    <!-- View Plans Header -->
    <div class="row text-center">
          <h1 class="display-4">POSTPAID PLANS</h1>
          <hr>
    </div>

    <div class="row" style="margin: 10px ; padding: 10px">

          <!-- Add Addon Action Button -->
          <div class="col">
                <button class="btn btn-primary" (click)="AddPlan()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                      </svg>&nbsp; Add
                </button>
          </div>

          <!-- Search Bar -->
          <div class="col text-end">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </div>

          <!-- Search Action Button -->
          <div class="col-2 text-center">
                <button class="btn btn-success" type="submit">Search</button>
          </div>
    </div>

    <!-- Cards -->
    <div class="row">

          <!-- Looping Through Different Cards -->
          <div class="col- col-xs-12 col-sm-12 col-md-6 col-lg-4 card-center"
                *ngFor="let a of PostPaidPlans ; let i = index">
                <div class="card text-center">

                      <!-- Plan Price Details -->
                      <div class="card-bg text-white">
                            <h1 class="card-img-top text-center amountWhite">â‚¹ {{a.planPrice}}</h1>
                      </div>

                      <!-- Plan Details -->
                      <div class="card-body" style="padding: 12px 8px 8px 8px;">
                            <h5 class="card-title">{{a.planName}} ({{a.planType}})</h5>
                            <ul class="list-group list-group-flush">
                                  <li class="list-group-item">{{a.planDetails}}</li>
                                  <li class="list-group-item">Validity : {{a.planValidity}}</li>
                                  <li class="list-group-item">Offers : {{a.planOffers}}</li>
                            </ul>

                            <!-- Edit And Delete Buttons -->

                            <div class="card-footer text-center">

                                  <!-- Edit Button -->

                                  <!-- Actions
                                        - Route To Edit Addon Page
                                        - Store the Selected Specific Value in Service Variable                                    
                                  -->
                                  <div class=" col icon" [routerLink]="['/admin/postpaid/edit-post-paid', a.planId]">
                                        <button class="btn btn-primary btn-sm" (click)="EditSelectPlan(i)">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                                  </svg>                                                    
                                        </button>
                                  </div>

                                  <!-- Delete Button -->

                                  <!-- Actions
                                        - Deletes the Specific item from the list
                                  -->
                                  <div class="col icon" [routerLink]="['/admin/postpaid/edit-post-paid', a.planId]">
                                        <button class="btn btn-danger btn-sm" (click)="OnDelete(i)">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                                  </svg>
                                        </button>
                                  </div>
                            </div>
                      </div>
                </div>
          </div>
    </div>
</div>
